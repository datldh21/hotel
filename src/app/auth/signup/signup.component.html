<div class="card-bg-light">
    <article class="card-body mx-auto" style="max-width: 600px;">
        <br> <br> <br> <br>
        
        <h2 class="signin-text" style="color: cornsilk;">
            Đăng Ký
        </h2>

        <br> <br> 

        <form>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> 
                        <mat-icon>account_circle</mat-icon>
                    </span>
                </div>
                <input name="" class="form-control" placeholder="Tên đăng nhập" type="text">            
            </div> 

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> 
                        <mat-icon>perm_identity</mat-icon>
                    </span>
                </div>
                <input last_name="" class="form-control" placeholder="Họ" type="text">            
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> 
                        <mat-icon>perm_identity</mat-icon>
                    </span>
                </div>
                <input first_name="" class="form-control" placeholder="Tên" type="text">            
            </div>

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> 
                        <mat-icon>mark_as_unread</mat-icon>
                    </span>
                </div>
                <input email="" class="form-control" placeholder="Địa chỉ Email" type="text">            
            </div>
            
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> 
                        <mat-icon>lock</mat-icon>
                    </span>
                </div>
                <input class="form-control" placeholder="Mật khẩu" type="password">
            </div> 

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> 
                        <mat-icon>lock</mat-icon>
                    </span>
                </div>
                <input class="form-control" placeholder="Nhập lại mật khẩu" type="password">
            </div> 
            
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> 
                        <mat-icon>settings_cell</mat-icon>
                    </span>
                </div>
                <input phone="" class="form-control" placeholder="Số điện thoại" type="text">
            </div> 

            <div class="form-group input-group">
                <div class="input-group-prepend">   
                </div>
            </div> 
            
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Đăng Ký </button>
            </div>     
    
            <p class="text-center" style="color: cornsilk;">Đã có tài khoản? <a href="/signin" style="color: rgb(20, 71, 180);">Đăng nhập</a> </p>
        </form>
    </article>
    
    <br> <br> <br> <br>
    <br> <br> <br> <br>
    <br> <br> <br> <br>
    <br> <br> <br> <br>
    <br> <br> <br> <br>
</div>
